<ion-header>
  <ion-toolbar>
      <ion-button color="dark" (click)="back()"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
      
    <ion-title>
      UserName
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="chat-box">
      <div class="message-area">
        <div class="message" *ngFor="let message of messages" >
          <p>{{message.text}}</p>
        </div>
      </div>
      <div class="emo-area">
        <!-- emoji-panel component comes here -->
      </div>
      <div class="input-area">
        <form  name="messageForm" >
          <ion-input type="text" name="message" id="message"  placeholder="Say something nice..."></ion-input>
          <button>
            <ion-icon name="send"></ion-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
