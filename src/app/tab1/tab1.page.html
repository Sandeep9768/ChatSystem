<ion-header>
  <ion-toolbar >
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of user">
        <ion-icon name={{item.icon}}></ion-icon>
      <ion-label (click)="chat()">{{item.name}}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
